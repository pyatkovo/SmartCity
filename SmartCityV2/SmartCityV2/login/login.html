<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Вход в систему</title>
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="../styles/styles.css">
    <link rel="icon" href="../images/favicon/favicon.ico" type="image/x-icon">
</head>
<body>
<section class="login">

    <div class="login-form">
        <div class="login-title">
            <h1>Вход в систему</h1>
        </div>
        <div class="login-inputs">
            <div class="login-input-email">
                <input id="login-name" type="name" placeholder="Логин (ФИО)">
            </div>
            <div class="login-input-password">
                <input id="login-password" type="password" placeholder="Пароль">
            </div>
        </div>
        <div class="login-buttons">
            <form action="../smartCity/smartCity.html">
            <button class="login-button-main" >
                <p2>войти</p2>
            </button>
            </form>
        </div>
        </div>
        <div class="login-bottom">
        <div class="login-error">
            <p2></p2>
        </div>
        <div class="registration">
            <p2>Новый пользователь?</p2>
            <a class="registration-button" href="../registration/registration.html">
                <p2>Зарегистрироваться</p2>
            </a>
        </div>
    </div>
</section>
</body>
</html>
